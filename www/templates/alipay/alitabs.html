<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-light">

  <!-- 主页 Tab -->
  <ion-tab title="首页" icon-off="iconfont icon-jikediancanicon23" icon-on="iconfont icon-qianbaopengyou"
           badge-style="badge-assertive"
           badge="0" href="#/alitabs/alipay">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!--口碑 Tab -->
  <ion-tab title="口碑" icon-off="iconfont icon-koubei" icon-on="iconfont icon-koubei1" href="#/alitabs/koubei">
    <ion-nav-view name="tab-koubei"></ion-nav-view>
  </ion-tab>

  <!--朋友 Tab -->
  <ion-tab title="朋友" icon-off="iconfont icon-pengyou" icon-on="iconfont icon-pengyou1" href="#/alitabs/friend">
    <ion-nav-view name="tab-friend"></ion-nav-view>
  </ion-tab>

  <!--我的 Tab -->
  <ion-tab title="我的" icon-off="iconfont icon-yiban" icon-on="iconfont icon-xianxiashoukuan" href="#/alitabs/account">
    <ion-nav-view name="tab-aliaccount"></ion-nav-view>
  </ion-tab>


</ion-tabs>
