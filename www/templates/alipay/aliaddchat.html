<ion-view title="添加朋友" id="aliaddchat">
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-tabs id="aliaddchatlist-tab" class="tabs-light tabs-top  " delegate-handle="my-handle-aliaddchatlistlist">
    <div class="row row-horizontal-around text-center">
      <span class="col-20 {{tabIndex==0?'active':''}}" ng-click="selectedTab(0)">添加朋友 </span>
      <span class="col-20 {{tabIndex==1?'active':''}}" ng-click="selectedTab(1)">添加陌生人</span>
    </div>

  </ion-tabs>
  <ion-slide-box show-pager="false" on-slide-changed="slideChanged($index)" delegate-handle="slidebox-aliaddchatlist"
                 id="aliaddchatlist">
    <ion-slide>
      <ion-content overflow-scroll="false" class="has-tabs-top stable-bg" has-bouncing="true">
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>朋友头像</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">朋友昵称</span>
            <input type="text" class="text-right" placeholder="请输入昵称">
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">真实姓名</span>
            <input type="text" class="text-right" placeholder="请输入姓名">
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>
          <ion-item class="item-input">
            <span class="input-label">支付宝账户</span>
            <input type="text" class="text-right" placeholder="请输入手机号/电子邮件">
          </ion-item>
          <ion-item class="item-icon-right">
            <h2>会员等级 <span class="item-note">大众会员</span></h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>
          <ion-toggle ng-model="stickFriend" toggle-class="toggle-balanced">置顶聊天</ion-toggle>
        </ion-list>
        <p></p>
        <button class="button button-light calm button-full">自动填写信息</button>
        <div class="padding">
          <button  class="button button-calm button-full">完成</button>
        </div>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content overflow-scroll="false" class="has-tabs-top stable-bg" has-bouncing="true">
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>陌生人头像</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">陌生人昵称</span>
            <input type="text" class="text-right" placeholder="请输入昵称">
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">真实姓名</span>
            <input type="text" class="text-right" placeholder="请输入姓名">
          </ion-item>
        </ion-list>
        <p></p>

          <ion-item class="item-input">
            <span class="input-label">支付宝账户</span>
            <input type="text" class="text-right" placeholder="请输入手机号">
          </ion-item>
          <ion-item class="item-icon-right">
            <h2>会员等级 <span class="item-note">大众会员</span></h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-toggle ng-model="stickStranger" toggle-class="toggle-balanced">置顶聊天</ion-toggle>
        </ion-list>
        <p></p>
        <button class="button button-light calm button-full">自动填写信息</button>
        <div class="padding">
          <button ng-disabled="true" class="button button-calm button-full">完成</button>
        </div>
      </ion-content>
    </ion-slide>

  </ion-slide-box>


</ion-view>
