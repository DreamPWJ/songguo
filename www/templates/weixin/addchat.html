<ion-view title="添加聊天对象" id="addchat">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="left">
      <button class="button button-clear icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-tabs id="addchatlist-tab" class="tabs-light tabs-top  " delegate-handle="my-handle-addchatlistlist">
    <div class="row row-horizontal-around text-center">
      <span class="col-20 {{tabIndex==0?'active':''}}" ng-click="selectedTab(0)">添加朋友 </span>
      <span class="col-20 {{tabIndex==1?'active':''}}" ng-click="selectedTab(1)">添加陌生人</span>
      <span class="col-20 {{tabIndex==2?'active':''}}" ng-click="selectedTab(2)">添加群聊</span>
    </div>

  </ion-tabs>
  <ion-slide-box show-pager="false" on-slide-changed="slideChanged($index)" delegate-handle="slidebox-addchatlist"
                 id="addchatlist">
    <ion-slide>
      <ion-content overflow-scroll="false" class="has-tabs-top stable-bg" has-bouncing="true">
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>朋友头像</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">朋友昵称</span>
            <input type="text" class="text-right" placeholder="请输入">
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>消息内容</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-icon-right">
            <h2>消息发送时间 <span class="item-note">2017-03-24 17:29:21</span></h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item>
            <h2>未读消息数量 <span class="item-note">0</span></h2>
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>
          <ion-toggle ng-model="stickFriend" toggle-class="toggle-balanced">置顶聊天</ion-toggle>
        </ion-list>
        <p></p>
        <button class="button button-light calm button-full">自动填写信息</button>
        <div class="padding">
          <button ng-disabled="true" class="button button-balanced button-full">完成</button>
        </div>
      </ion-content>
    </ion-slide>

    <ion-slide>
      <ion-content overflow-scroll="false" class="has-tabs-top stable-bg" has-bouncing="true">
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>陌生人头像</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">陌生人昵称</span>
            <input type="text" class="text-right" placeholder="请输入">
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>

          <ion-item class="item-input">
            <span class="input-label">打招呼消息1</span>
            <input type="text" class="text-right" placeholder="咨询一下产品">
          </ion-item>
        </ion-list>
        <p></p>
        <button class="button button-light calm button-full">新增打招呼消息</button>
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>打招呼时间 <span class="item-note">2017-03-24 17:29:21</span></h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-icon-right">
            <h2>通过好友时间 </h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-toggle ng-model="stickStranger" toggle-class="toggle-balanced">置顶聊天</ion-toggle>
        </ion-list>
        <p></p>
        <button class="button button-light calm button-full">自动填写信息</button>
        <div class="padding">
          <button ng-disabled="true" class="button button-balanced button-full">完成</button>
        </div>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content overflow-scroll="false" class="has-tabs-top stable-bg" has-bouncing="true">
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>群聊头像</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">群聊昵称</span>
            <input type="text" class="text-right" placeholder="请输入">
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>
          <ion-item class="item-icon-right">
            <h2>消息内容</h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-icon-right">
            <h2>消息发送时间 <span class="item-note">2017-03-24 17:29:21</span></h2>
            <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
          <ion-item class="item-input">
            <span class="input-label">未读消息数量</span>
            <input type="text" class="text-right" placeholder="请输入">
          </ion-item>
        </ion-list>
        <p></p>
        <ion-list>
          <ion-toggle ng-model="stickGroupchat" toggle-class="toggle-balanced">置顶聊天</ion-toggle>
          <ion-toggle ng-model="noDisturbing" toggle-class="toggle-balanced">消息免打扰</ion-toggle>

        </ion-list>
        <p></p>
        <div class="padding">
          <button ng-disabled="true" class="button button-balanced button-full">完成</button>
        </div>
      </ion-content>
    </ion-slide>
  </ion-slide-box>


</ion-view>
